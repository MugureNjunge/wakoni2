{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

  <hr>
  <div id="wrapper">
    <div class="container">    
      <div class="form-data">

        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="logo">
              <h3>Edit Profile</h3>
          </div>
          {{ form|crispy }}

          <br>
        
          <button class="form-btn" type="submit">Update Profile</button>    
        </form>   

      </div>
    </div>
  
  </div>

{% endblock content %}
