{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

  <div id="wrapper">
    <div class="container">
      <div class="row">

          <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
            <div class="logo">
              <h3 style="padding: 10px; font-size: 20px;font-style: italic;">Share your business information with the neighbourhood..</h3>
              <hr>
            </div>

            <div class="form-group font-size:5px">

              {{form.title}} <br>
              {{form.description}} <br>
              {{form.business_image}} <br>
              {{form.link}} <br>

            </div>  

            <button class="form-btn text-white bg-dark" type="submit">Submit Business</button>
                      
          </form>
      </div>

  </div>


{% endblock content %}
