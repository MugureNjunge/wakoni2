{% extends 'base.html' %}
{% load static %}
{% block content %}

    <header>
        <br><br><br>
        <div class="container">
                   
            <div class="row">

                <div class="col-md-4 profile-image">
                    <hr>

                    <img src="{{profile.profile_pic.url}}" alt="" style="width: 300px; height: 200px;">

                </div>

                <div class="profile-user-settings col-md-4">
                
                    <hr>
                    <div class="profile-user-settings">
                        
                        <a style="text-decoration: none;" href="{% url 'editprofile' %}" class="btn profile-edit-btn">Edit Profile</a>
                        
                        <a style="text-decoration: none;" href="{% url 'sign-out' %}" class="btn profile-edit-btn">Sign out</a>
                        <br>
                    </div>

                    <hr>

                    <div class="bio">
                        <h6 class="profile-user-name">{{profile.fullname}}</h6> <br>
                                            
                        <p><span class="profile-real-name"></span>◉Bio: {{user.profile.bio}}</p>
                                            
                        <p><span class="profile-real-name"></span>◉Location:  {{user.profile.locality}}</p>
                    </div>                    
                    <br>
                    <hr>                                            
                </div>
            </div>


        </div>

    </header>

{% endblock content %}
