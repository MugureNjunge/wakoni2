{% extends 'base.html' %}
{% load static %}
{% block content %}

    <hr>
  <div class="card col-sm-3 m-1">
    <ul class="navbar-nav d-flex flex-row text-bold m-2">  
      
      <li class="nav-item me-4 me-lg-0">
                      
        <div class="col-8">
          <a href="{% url 'newbusiness' %}"><button class="btn btn-info btn-sm text-center style margin-top: 5px;text-align:right; font-size:15px; font-weight:bold">SUBMIT YOUR BuSINESS!</button></a>
        </div>

      </li>

      <li class="nav-item me-4 me-lg-0">
                      
        <div class="col-8">
          <a href="{% url 'newpost' %}"><button class="btn btn-info btn-sm text-center style margin-top: 5px;text-align:right; font-size:15px; font-weight:bold">ADD A POST!</button></a>
        </div>

      </li>

      <li>

        <a href="{% url 'newpost' %}">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="3" width="18" height="18" rx="5" stroke="var(--text-dark)" stroke-width="1.8"/>
              <line x1="12.1" y1="6.9" x2="12.1" y2="17.1" stroke="var(--text-dark)" stroke-width="1.8" stroke-linecap="round"/>
              <line x1="6.9" y1="11.8" x2="17.1" y2="11.8" stroke="var(--text-dark)" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </a>
      
      </li>
    </ul> 
  </div>   

  <!-- end page navbar -->

  <div class="d-flex flex-column flex-shrink-0 p-3 mt-2 bg-light" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-4">Gikuni Locality</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">

      <li class="nav-item me-3 me-lg-0 m-2">
        <div class="col-7">
            <form class="form-inline mx-auto" role="search" action="{% url 'search' %}" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" role="search" placeholder="search business" aria-label="Search" name="title">
                         
                    </div>
            </form>
    
        </div>
      </li>
      <hr>

      <li class="nav-item">
        <a href="{% url 'health' %}" class="nav-link" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
          Health Department
        </a>
      </li>
      <li>
        <a href="{% url 'police' %}" class="nav-link link-dark">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
          Police department
        </a>
      </li>
      <li>
        <a href="{% url 'editprofile' %}" class="nav-link link-dark">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="people-circle"/></svg>
          Profile
        </a>
      </li>
    
    </ul>
    <strong><hr></strong>

    <!-- <div class="b-example-divider b-example-vr"></div> -->

    <!-- end side bar -->
      

        {% for post in posts %}
      <div class="card col-md-4 mb-5">

        <div class="card" id="hoody" style="border-radius:15px; box-shadow: 2px 2px 5px rgba(3,3,3,0.5);">
            <img class="card-img-top img-responsive" src="{{post.post_pic.url}}" alt="Card image cap" height="200px;" width="300px;" />
            <div class="card-body">

                <p><strong>{{post.title}}</strong> {{post.description}}</p>

            </div>
        </div>

        {% endfor %}
      </div>  
    </div>

  </div>


{% endblock content %}
